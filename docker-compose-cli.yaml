      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.pocbank.homelend.io:7051
      - CORE_PEER_LOCALMSPID=NoorBankMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/peernoorbank/tls/server.key
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/peernoorbank/tls/server.crt
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/peernoorbank/tls/ca.crt
      # CouchDB
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdbNoorBank:5984
    volumes:
        - /etc/localtime:/etc/localtime:ro
        - /var/run/:/host/var/run/
        - ./crypto-config/peerOrganizations/pocbank.homelend.io/peers/peer0.pocbank.homelend.io:/var/hyperledger/peernoorbank
    working_dir: /var/hyperledger/peernoorbank
